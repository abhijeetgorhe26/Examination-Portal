<div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <form ng-submit="login()" class="space-y-4">
        <div>
            <input type="text" ng-model="user.username" placeholder="Username"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <input type="password" ng-model="user.password" placeholder="Password"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
                Login
            </button>
        </div>
    </form>
    <p class="text-red-500 text-sm mt-2" ng-if="error">{{ error }}</p>
</div>
